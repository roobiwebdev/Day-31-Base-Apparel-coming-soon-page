<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend M | Base Apparel coming soon page</title>
</head>
<body>
    <img src="images/bg-pattern-desktop.svg" class="bg-pattern" />
   <header>
    <nav>
        <div class="logo">
          <img src="images/logo.svg" />
        </div>
    </nav>
   </header>

   <section class="contents">
    <aside>
        <h1 class="title">
            <span>WE'RE</span> <br />
            COMING <br />
            SOON
          </h1>
          <p class="disc">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our
            launch deals.
          </p>
    
          <div class="input">
            <input type="email" placeholder="Email Address" />
            <img src="images/icon-error.svg" class="icon-error" />
            <button class="arrow-btn">
              <i class="fa-solid fa-angle-right"></i>
            </button>
            <p class="error-disc"></p>
          </div>
    </aside>
    
    <div class="img-container">
      <img src="images/hero-desktop.jpg" class="hero-desktop" />
      <img src="images/hero-mobile.jpg" class="hero-mobile" />
    </div>
   </section>
   <script
   src="https://kit.fontawesome.com/86346d9f4b.js"
   crossorigin="anonymous"></script>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 <script src="index.js"></script>
</body>
</html>
